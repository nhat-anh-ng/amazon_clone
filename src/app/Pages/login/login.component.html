<div class="login">
    <div class="login_container">
        <img class="login_logo" routerLink="/" src="assets/Images/Amazon-Logo.png" alt="" />
        <div class="login_form">
            <h1>Sign-in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signIn_button" (click)="signIn()">Sign In</button>
                <p class="login_terms">By continuing, you agree to Amazon Clone's Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccount()">Create Amazon account</button>
            </form>
        </div>
    </div>
</div>
